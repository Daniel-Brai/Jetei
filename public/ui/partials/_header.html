<header
  class="sticky top-0 z-50 w-full border-b bg-background/95 supports-[backdrop-filter]:bg-background/90"
>
  <div
    class="container flex h-16 items-center space-x-4 sm:justify-between sm:space-x-0"
  >
    <div class="flex gap-6 md:gap-10">
      <a href="/" class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 64 64"
        >
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#6366f1"></stop>
              <stop offset="100%" stop-color="#a855f7e6"></stop>
            </linearGradient>
          </defs>
          <circle cx="32" cy="32" r="24" fill="url(#gradient)"></circle>
          <path
            d="M20 32a12 12 0 0 1 24 0 12 12 0 0 1-24 0z"
            fill="#fff"
            stroke="#a855f7e"
            stroke-width="2"></path>
        </svg>
        <span class="inline-block font-bold">Jetei</span>
      </a>
    </div>
    <div class="flex flex-1 items-center justify-end space-x-4">
      <nav class="flex items-center"  hx-ext="preload">
        {% if not isAuthenticated() and url == "/login" %}
          <a
            href="/signup"
            class="btn-ghost btn-sm text-[14.5px] flex items-center justify-center"
            preload="mouseover"
          >
            Sign up
          </a>
        {% elif not isAuthenticated() and url == "/signup" %}
          <a
            href="/login"
            class="btn-ghost btn-sm text-[14.5px] flex items-center justify-center" 
            preload="mouseover"
          >
            Login
          </a>
        {% elif isAuthenticated() %}
          <div class="flex items-center space-x-4">
            {% include "partials/_search_input.html" %}
            {% include "partials/_user_nav.html" %}
          </div>
        {% else %}
          <a
            href="/login"
            class="btn-ghost btn-sm text-[14.5px] flex items-center justify-center"
            preload="mouseover"
          >
            Login
          </a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>
