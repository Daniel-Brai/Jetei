{% extends "views/layouts/base.html" %}

{% block content %}
<div class="mt-32 flex flex-col items-center justify-center px-8">
    <p class="text-sm text-muted-foreground">404</p>
    <h1 class="scroll-m-20 text-4xl font-extrabold tracking-tight lg:text-5xl">
      Page not found
    </h1>
    <p class="mb-4 leading-7 [&:not(:first-child)]:mt-6 text-center">
      Sorry, we couldn't find the page you're looking for.
    </p>
    {% if not isAuthenticated() %}
    <a href="/" rel="noreferrer" class="btn-base-variant btn-base-size rounded-sm text-sm"> Go back home</a>
    {% else %}
    <div class="mx-auto flex items-center justify-center space-x-5">
      <button
        onclick="window.location.href='/workspace'"
        class="btn-base-variant btn-base-size rounded-sm text-sm"
      >
        Go to workspace
      </button>
      <button onclick="history.back()" class="btn-base-variant btn-base-size rounded-sm text-sm">Go back</button>
    </div>
    {% endif %}
</div>
{% endblock %}
